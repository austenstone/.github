name: Build

on:
  workflow_call:
    inputs:
      out_dir:
        default: 'dist'
        required: true
        type: string

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     node: [ 14, 16, 18 ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - uses: austenstone/.github/.github/actions/npm-ci-cache@main
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: dist
          path: ${{ inputs.out_dir }}


