name: Test

on:
  workflow_call:

env:
  dist: dist/${{ github.event.repository.name }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/node-setup-install
      - uses: actions/download-artifact@v3
        with:
          name: dist
          path: ${{ env.dist }}
      - run: npm test -- --browsers=Headless --no-watch
