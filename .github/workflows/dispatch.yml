name: "Dispatch"

on:
  push:
  workflow_dispatch:

jobs:
  dispatch:
    runs-on: ubuntu-latest
    env:
      REPOS: |
        (
          "austenstone/angular-codespace"
        )
    steps:
      - run: |
          repos=${{ env.REPOS }}
          for repo in "${repos[@]}"; do
            gh workflow run --repo $repo build-test-deploy.yml
          done
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}