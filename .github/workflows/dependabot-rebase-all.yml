name: Dependabot Rebase All

on:
  workflow_call:
    inputs:
      repo:
        default: ${{ github.repository }}
        type: string
      owner:
        type: string

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
      - run: |
          gh search prs \
            --repo ${{ inputs.repo }} \
            --state open \
            --label dependencies \
            --limit 200 \
            --json "url" --jq ".[] | .url" \
          | xargs -n 1 -I{} \
            gh pr comment -b "@dependabot rebase" {}
        env:
          GH_TOKEN: ${{ github.token }}
