name: Docker Deploy

on:
  workflow_call:
    inputs:
      artifact-name:
        default: 'dist'
        required: false
        type: string
    outputs:
      tags:
        description: "The first output string"
        value: ${{ jobs.deploy.outputs.tags }}
      labels:
        description: "The first output string"
        value: ${{ jobs.deploy.outputs.labels }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    outputs:
      tags: ${{ steps.meta.outputs.tags }}
      labels: ${{ steps.meta.outputs.labels }}
    steps:
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: dist/${{ github.event.repository.name }}
      - uses: docker/metadata-action@v4
        id: meta
        with:
          tags: |
            type=schedule
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            type=sha,format=long
            type=sha
          images: |
            miltonlaxer/${{ github.event.repository.name }}
            ghcr.io/austenstone/${{ github.event.repository.name }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - run: echo "::set-output name=tags::${{ steps.meta.outputs.tags }}"
      - run: echo "::set-output name=labels::${{ steps.meta.outputs.labels }}"

  terraform:
    needs: [deploy]
    uses: ./.github/workflows/trivy.yml
    with:
      image-ref: ${{ join(needs.deploy.outputs.tags, ' ')[0] }}
    secrets: inherit